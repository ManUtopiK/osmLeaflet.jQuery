<!DOCTYPE html>
<html>
    <head>
	<title>osmLeaflet.jQuery, plugin jQuery pour Open Street Map</title>
	<link rel="stylesheet" type="text/css" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.css" />
	<!--[if lte IE 8]>
	    <link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.ie.css" />
	<![endif]-->
    </head>
    <body>
	<div id="map" style="height: 700px; width: 960px;"></div>
	<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="http://code.leafletjs.com/leaflet-0.3.1/leaflet.js"></script>
	<script type="text/javascript" src="osmLeaflet.jquery.js"></script>
	<script>
	    $(document).ready(function () {
		// Mise en cache de l'élément de destination de la map
		var $map = $("#map");
		// Mise en place de la map
		$map.osmLeaflet({
		    zoom : 9,
		    latitude : 51.50,
		    longitude : -0.09
		});
		// Placement d'un marqueur seul
		$map.osmLeaflet('addMarker', {
		    latitude : 51.50,
		    longitude : -0.09
		});
		// Placement d'une popup
		$map.osmLeaflet('addPopup', {
		    latitude : 54.54,
		    longitude : -0.17,
		    // Les popups leaflet supportent le contenu HTML
		    content : '<b>Hello !</b>',
		    autoPan : true
		});
		// Placement de plusieurs marqueurs en une seule fois
		$map.osmLeaflet('addMarker', [{
		    latitude : 51.40,
		    longitude : 0.15
		},{
		    latitude : 51.40,
		    longitude : 0.21
		}]);
	    });
	</script>
    </body>
</html>
